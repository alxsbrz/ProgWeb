<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détail de la Recette</title>
  <link rel="stylesheet" href="recette.css"/>
</head>
<body>

  <div class="container">

    <div class="card title-card">
      <h1 id="recipe-title">Chargement...</h1>
      <h2 id="recipe-titleFR">Chargement</h2>
    </div>

    <div class="card info-card">
      <p><strong>Auteur :</strong> <span id="recipe-author"></span></p>
      <p><strong>Sans :</strong> <span id="recipe-without"></span></p>
      <p><strong>Terminé :</strong> <span id="recipe-ended-status"></span></p>
    </div>

    <div class="card recipe-content">
      <div class="image-container">
        <img id="recipe-image" src="" alt="" />
      </div>
      <div class="columns">
        <div>
          <h3>Ingrédients</h3>
          <ul id="ingredients-list"></ul>
        </div>
        <div>
          <h3>Étapes</h3>
          <ol id="steps-list"></ol>
        </div>
      </div>
      <h3>Timers</h3>
      <ul id="timer-list"></ul>
    </div>

    <div class="card actions-card">
      <button id="edit-recipe-btn" style="display:none;">Modifier la Recette</button>
      <button id="home-button">Retour à l'Accueil</button>
    </div>

    <div class="card comments-section">
      <h3>Commentaires</h3>
      <textarea id="comment-input" placeholder="Écrivez votre commentaire ici..." rows="4"></textarea>
      <button id="submit-comment">Soumettre le Commentaire</button>
      <h4>Liste des Commentaires :</h4>
      <div id="comments-list"></div>
    </div>

  </div>

  <script src="jquery-3.7.1.min.js"></script>
  <script src="recette.js"></script>
</body>
</html>
